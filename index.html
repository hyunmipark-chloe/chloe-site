<script>
  let svg = document.querySelector('.connect-the-dots')
  let dots = []
  let els = svg.querySelectorAll('.dot circle')
  for (let i = 0; i < els.length; i++) dots.push(els[i]);
  dots.reverse()
  let lines = svg.querySelector('.lines')
  let count = 1
  let last = dots[0]
  let next
  
  function dist(x1, x2, y1, y2) {
    return Math.sqrt((x2-=x1) * x2 + (y2-=y1) * y2)
  }
  
  function drawLine() {
    if (!next.parentElement.classList.contains('drawn')) {
      let x1 = last.getAttribute('cx')
      let y1 = last.getAttribute('cy')
      let x2 = next.getAttribute('cx')
      let y2 = next.getAttribute('cy')
      last.parentElement.classList.add('drawn')
      next.parentElement.classList.add('drawn')
      let line = document.createElementNS('http://www.w3.org/2000/svg','line')
      line.setAttribute('x1', x1)
      line.setAttribute('x2', x2)
      line.setAttribute('y1', y1)
      line.setAttribute('y2', y2)
      line.setAttribute('stroke', 'black')
      line.setAttribute('class', 'drawing')
      let len = dist(line.x1.baseVal.value,
                     line.x2.baseVal.value,
                     line.y1.baseVal.value,
                     line.y2.baseVal.value)
      line.setAttribute('style',
                        `stroke-dasharray: ${len};
                         stroke-dashoffset: ${len};`)
      lines.appendChild(line)
      setInterval(() => {
        line.setAttribute('style',
                          `stroke-dasharray: ${len};
                         stroke-dashoffset: 0;
                         transition: all 0.5s ease;`)
      }, 5)
    }
    
  }
  
  for (let i = 0; i < dots.length; i++) {
    let dot = dots[i]
    
    dot.addEventListener('mouseenter', e => {
      e.preventDefault
      next = dot
      if (last) {
        let nextNum = parseInt(next.id.substring(1))
        let lastNum = parseInt(last.id.substring(1))
        let diffNum = nextNum - lastNum
        if ((diffNum === 1) && lastNum === count) {
          drawLine()
          console.log(dot.id)
          count++
          window.sessionStorage.setItem('count', count)
          last = dot
        }
      }
    })

    dot.addEventListener('touchstart', e => {
      e.preventDefault
      next = dot
      if (last) {
        let nextNum = parseInt(next.id.substring(1))
        let lastNum = parseInt(last.id.substring(1))
        let diffNum = nextNum - lastNum
        if ((diffNum === 1) && lastNum === count) {
          drawLine()
          count++
          last = dot
        }
      }
    })    
  }

  window.addEventListener('load', () => {
    if (window.sessionStorage.getItem('count')) {
      let start = window.sessionStorage.getItem('count')
      console.log(start)
      
      if (start > 1) {
        last = dots[0]
        while (start > count) {          
          let dot = dots[count]
          next = dot       
          drawLine()
          count++
          last = dot
        }
      }
    }
  })


</script>
